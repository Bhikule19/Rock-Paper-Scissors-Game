<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>
    <main>

        <h2>Computer Choice: <span id="computer-choice"></span></h2>
        <h2>Your Choice: <span id="user-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>

        <div id="buttons">
            <button id="rock" class="btn" type="button"><img src="icon-rock.svg" alt="rock"></button>
            <button id="paper" class="btn"><img src="icon-paper.svg" alt="paper"></button>
            <button id="scissors" class="btn"><img src="icon-scissors.svg" alt="scissor"></button>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
